<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tektur:wght@400..900&family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap');
*{
    margin: 0;
    padding: 0;
    font-family: "Roboto", sans-serif;
}
body{
    min-height: 100vh;
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    background-image: url(fundo.jpg);
}
header{
    position: relative;
    z-index: 10;
    width: 100%;
    height: 5rem;
    display: flex;
    align-items: center;

}
.topo{
    margin-left: 2rem;
    padding: 0.6em 1.2em;
    margin-bottom: 1rem;
    color: aliceblue;
    font-family: "Roboto", sans-serif;
    text-decoration: none;
    border-radius: 3px;
}
.topo:hover{
    background-color: rgba(96, 95, 95, 0.6);
}
#container{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    min-height: calc(100vh - 5rem);
}
#sobre{
    padding: 2px;
    border-radius: 12px;
    background-color: rgba(96, 95, 95, 0.6);
    width: 300px;
    height: 200px;
    color: aliceblue;
    filter: blur(25px);
    opacity: 0;
    transform: translateY(50px);
    animation: fadeUp 1s ease both;
}
@keyframes fadeUp {
  from {
    filter: blur(25px);
    opacity: 0;
    transform: translateY(50px);
  }
  to {
    filter: blur(0);
    opacity: 1;
    transform: translateY(0);
  }
}
.github{
    padding: 0.6em 1.2em;
    border-radius: 3px;
    display: inline-block;
    margin-top: 1rem;
    color: rgb(228, 134, 96);
    background-color: black;
    text-decoration: none;
    transition: transform 0.25s ease-in-out;
}
.github:hover{
    transform: scale(1.3);

}
    </style>
</head>
<body>
    <header>
        <nav>
        <a class="topo" href="index.html">Home</a>
        <a class="topo" href="sobre.html">Sobre o projeto</a>
        </nav>
    </header>
    <div id="container">
    <div id="sobre">Este projeto foi criado como parte de um estudo de desenvolvimento web, combinando HTML, CSS e JavaScript para explorar técnicas de responsividade e animação, se você gostou, venha conferir mais no meu GitHub! 
        <br> <a class = "github" href="https://github.com/CarvalhoL1">GitHub</a></div>
    
    </div>
</body>
</html>
